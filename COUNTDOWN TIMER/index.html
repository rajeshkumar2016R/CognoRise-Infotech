<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h3>2025</h3>
            <h1>New Year Countdown</h1>
        </div>
        <div class="time-container">
            <div class="boxes">
                <div class="text-boxes">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div class="text-boxes">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div class="text-boxes">
                    <p id="mins">00</p>
                    <span>Minutes</span>
                </div>

                <div class="text-boxes">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
